services: 
  # üóÑ PostgreSQL for Django 
  postgres: 
    image: postgres:16 
    container_name: postgres_db 
    restart: always 
    environment: 
      POSTGRES_USER: devuser 
      POSTGRES_PASSWORD: devpass 
      POSTGRES_DB: devdb 
      DEBUG: "True"
      ALLOWED_HOSTS: "*"
    volumes: 
      - postgres_data:/var/lib/postgresql/data 
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d devdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports: 
      - "5432:5432" 
 
  # üêç Django backend 
  backend: 
    build: ./backend 
    container_name: django_backend 
    command: > 
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000" 
    volumes: 
      - ./backend:/app 
    ports: 
      - "8000:8000" 
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://devuser:devpass@postgres:5432/devdb
      - DEBUG=True
      - ALLOWED_HOSTS=*
      - DJANGO_ALLOWED_HOSTS=*
      - CORS_ALLOWED_ORIGINS=http://192.168.50.113:5173
      
 
  # ‚öõÔ∏è React + Tailwind frontend 
  #frontend: 
  #  build: ./frontend 
  #  container_name: react_frontend 
  #  command: npm run dev 
  #  volumes: 
  #    - ./frontend:/app 
  #  ports: 
  #    - "5173:5173" 
  #  depends_on: 
  #    - backend 
 
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: react_frontend
    command: ["npm", "run", "dev", "--", "--host"]
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      - backend

  # üê¨ MySQL for WordPress 
  mysql: 
    image: mysql:8 
    container_name: mysql_db 
    restart: always 
    environment: 
      MYSQL_ROOT_PASSWORD: rootpass 
      MYSQL_DATABASE: wordpress 
      MYSQL_USER: wpuser 
      MYSQL_PASSWORD: wppass 
    volumes: 
      - mysql_data:/var/lib/mysql 
    ports: 
      - "3306:3306" 
 
  # üì∞ WordPress Headless CMS 
  wordpress: 
    image: wordpress:6.6-php8.2-apache 
    container_name: wordpress_cms 
    restart: always 
    environment: 
      WORDPRESS_DB_HOST: mysql:3306 
      WORDPRESS_DB_USER: wpuser 
      WORDPRESS_DB_PASSWORD: wppass 
      WORDPRESS_DB_NAME: wordpress 
    volumes: 
      - ./cms:/var/www/html 
    ports: 
      - "8082:80"   # changed from 8080 to 8081
    depends_on: 
      - mysql 
 
  # üõ†Ô∏è phpMyAdmin (optional) 
  phpmyadmin: 
    image: phpmyadmin/phpmyadmin 
    restart: always 
    ports: 
      - "8081:80" 
    environment: 
      PMA_HOST: mysql 
      PMA_USER: wpuser 
      PMA_PASSWORD: wppass 
    depends_on: 
      - mysql 
 
volumes: 
  postgres_data: 
  mysql_data: