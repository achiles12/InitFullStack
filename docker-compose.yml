services: 
  # üóÑ PostgreSQL for Django 
  postgres: 
    image: postgres:16 
    container_name: postgres_db 
    restart: always 
    environment: 
      POSTGRES_USER: devuser 
      POSTGRES_PASSWORD: devpass 
      POSTGRES_DB: devdb 
    volumes: 
      - postgres_data:/var/lib/postgresql/data 
    ports: 
      - "5432:5432" 
 
  # üêç Django backend 
  backend: 
    build: ./backend 
    container_name: django_backend 
    command: > 
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000" 
    volumes: 
      - ./backend:/app 
    ports: 
      - "8000:8000" 
    depends_on: 
      - postgres 
    environment:
      - DATABASE_URL=postgresql://devuser:devpass@postgres:5432/devdb
      - DEBUG=True
      - ALLOWED_HOSTS=*
      
 
  # ‚öõÔ∏è React + Tailwind frontend 
  frontend: 
    build: ./frontend 
    container_name: react_frontend 
    command: npm run dev 
    volumes: 
      - ./frontend:/app 
    ports: 
      - "5173:5173" 
    depends_on: 
      - backend 
      - wordpress 
 
  # üê¨ MySQL for WordPress 
  mysql: 
    image: mysql:8 
    container_name: mysql_db 
    restart: always 
    environment: 
      MYSQL_ROOT_PASSWORD: rootpass 
      MYSQL_DATABASE: wordpress 
      MYSQL_USER: wpuser 
      MYSQL_PASSWORD: wppass 
    volumes: 
      - mysql_data:/var/lib/mysql 
    ports: 
      - "3306:3306" 
 
  # üì∞ WordPress Headless CMS 
  wordpress: 
    image: wordpress:6.6-php8.2-apache 
    container_name: wordpress_cms 
    restart: always 
    environment: 
      WORDPRESS_DB_HOST: mysql:3306 
      WORDPRESS_DB_USER: wpuser 
      WORDPRESS_DB_PASSWORD: wppass 
      WORDPRESS_DB_NAME: wordpress 
    volumes: 
      - ./cms:/var/www/html 
    ports: 
      - "8082:80"   # changed from 8080 to 8081
    depends_on: 
      - mysql 
 
  # üõ†Ô∏è phpMyAdmin (optional) 
  phpmyadmin: 
    image: phpmyadmin/phpmyadmin 
    restart: always 
    ports: 
      - "8081:80" 
    environment: 
      PMA_HOST: mysql 
      PMA_USER: wpuser 
      PMA_PASSWORD: wppass 
    depends_on: 
      - mysql 
 
volumes: 
  postgres_data: 
  mysql_data: